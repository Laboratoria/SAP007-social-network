<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login com firebase</title>
  </head>
  <body>
    <div id="login-box">
      <h3>Cadastre-se</h3>
      <input
        type="text"
        placeholder="Username"
        id="username-inp"
        class="form-sign-up"
      />

      <input
        type="text"
        placeholder="Email"
        id="email-inp"
        class="form-sign-up"
      />

      <input
        type="text"
        placeholder="Password"
        id="password-inp"
        class="form-sign-up"
      />
      <input type="submit" id="btnSubmit" name="register-submit">

      <a href="login.html" class="">JÃ¡ tem uma conta?</a>
    </div>

    <script type="module" src="main.js"></script>
    <script type="module" src="config-firebase.js"></script>
