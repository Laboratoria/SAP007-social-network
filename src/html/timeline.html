<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline da LabFriends</title>
  <link rel="stylesheet" href="../css/timeline.css" />
</head>

<body id="root">
  <section id="container">
    <header id="header">
      <a href="#login">
        <img src="../img/icons/icon-logo.png" id="logo" alt="Ícone do logo da LabFriends">
      </a>
      <nav id="menu">
        <ul>
          <li class="menu-list">
            <a href="#">
              <img src="../img/icons/icon-frinds-list.png" class="menu-icon" alt="Ícone de lista de amigas">
              <p class="menu-text">Amigas</p>
            </a>
          </li>
          <li class="menu-list">
            <a href="/#">
              <img src="../img/icons/icon-timeline.png" class="menu-icon" alt="Ícone de início">
              <p class="menu-text" Início</p>
            </a>
          </li>
          <li class="menu-list">
            <a href="/#">
              <img src="../img/icons/icon-add.png" class="menu-icon" alt="Ícone de nova mensagem">
              <p class="menu-text">Nova Mensagem</p>
            </a>
          </li>
          <li class="menu-list">
            <a href="/#">
              <img src="../img/icons/icon-perfil.png" class="menu-icon" alt="Ícone do meu perfil">
              <p class="menu-text">Meu Perfil</p>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="main-container">

      <article class="user-post">
        <section class="post-timeline">
          <header class="post-header">
            <a href="" class="user-link-photo">
              <img src="../img/icons/icon-perfil.png " class="user-photo-post" alt="Foto do perfil">
            </a>
            <div>
              <a href="">
                <p class="user-name">Nome do Usuário</p>
              </a>
              <time class="post-date">01 de abril de 2022</time>
            </div>
          </header>
          <main class="group-text">
            <p class="paragraph">Linha um</p>
            <p class="paragraph">Quando o usuário der enter, criará um novo p.</p>
          </main>
          <footer class="post-footer">
            <button class="button-post">
              <img src="../img/icons/icon-unlike.png" class="post-icon icon-unlike" alt="Ícone de curtir">
              <p class="post-icon-text post-number-like">2</p>
              <p class="post-icon-text">curtidas</p>
            </button>
            <button class="button-post">
              <img src="../img/icons/icon-comment.png" class="post-icon" alt="Ícone de comentários">
              <p class="post-icon-text post-number-comment">3</p>
              <p class="post-icon-text">comentários</p>
            </button>
          </footer>
        </section>

        <section class="container-comments">
          <div class="line-post"></div>
          <input type="text" class="comment-input" placeholder="Escreva um comentário...">
          <article class="user-comment">
            <a href="" class="user-link-photo">
              <img src="../img/icons/icon-perfil.png" class="user-photo-post" alt="Foto do perfil">
            </a>
            <div>
              <a href="">
                <p class="user-name-comment">Nome do Usuário</p>
              </a>
              <div class="group-text-comment">
                <p class="paragraph">Comentário do primeiro usuário</p>
              </div>
            </div>
          </article>
        </section>
      </article>
    </main>

    <footer id="footer">
      <p class="medium-text">Equipe de Desenvolvido:<br>
        Adriana Watanabe || Dayanne Maryssol || Raynara Pimenta</p>
    </footer>
  </section>
</body>

</html>
