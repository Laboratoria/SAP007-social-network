<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline da LabFriends</title>
  <link rel="stylesheet" href="./css/timeline.css" />
</head>

<body id="root">
  <section id="container">
    <header>
      <img src="../img/icons/icon-logo.png" alt="Ícone do logo da LabFriends">
      <nav>
        <ul>
          <li>
            <a href="/#">
              <img src="../img/icons/icon-frinds-list.png" alt="Ícone de lista de amigas">
              <p>Amigas</p>
            </a>
          </li>
          <li>
            <a href="/#">
              <img src="../img/icons/icon-timeline.png" alt="Ícone de início">
              <p>Início</p>
            </a>
          </li>
          <li>
            <a href="/#">
              <img src="../img/icons/icon-add.png" alt="Ícone de nova mensagem">
              <p>Nova Mensagem</p>
            </a>
          </li>
          <li>
            <a href="/#">
              <img src="../img/icons/icon-perfil.png" alt="Ícone do meu perfil">
              <p>Meu Perfil</p>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>

      <input type="text" name="search-name" id="search-name" class="user-input" placeholder="Pesquise pelo nome" required>

      <div class="user-container">
        <section>
          <a href="">
            <img src="../img/icons/icon-frinds-list.png" alt="Foto do perfil">
            <p>Nome do Usuário</p>
          </a>
          <p class="language">Javascript, HTML, CSS</p>
          <p class="work">Desenvolvedora Front-End</p>
        </section>
      </div>

    </main>
    <footer>
      <p>Desenvolvido por Adriana Tiemi Watanabe, Dayanne Maryssol de Andrade Almeida e Raynara Pimenta</p>
    </footer>
  </section>
  <script type="module" src="main.js"></script>
</body>

</html>
