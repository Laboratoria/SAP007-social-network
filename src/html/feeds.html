<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
</head>

<body id="root">

  <section class="container-labfriends">
    <header id="header">
      <section class="menu-header">
        <h1 class="container-logo">
          <a href="#feed">
            <img src="../img/icons/icon-logo.png" id="logo-icon" alt="Ícone do logo da LabFriends">
          </a>
          <a href="#feed">
            <img src="../img/log-labfriends-yellow.png" id="logo-header" alt="Ícone do logo da LabFriends">
          </a>
          <h1>
            <nav class="menu">
              <ul>
                <li class="menu-list">
                  <a href="#friends">
                    <img src="../img/icons/icon-frinds-list.png" class="menu-icon" alt="Ícone de lista de amigas">
                    <p class="menu-text">Amigas</p>
                  </a>
                </li>
                <li class="menu-list">
                  <a href="#feed">
                    <img src="../img/icons/icon-feed.png" class="menu-icon" alt="Ícone de início">
                    <p class="menu-text">Feed</p>
                  </a>
                </li>
                <li class="menu-list">
                  <a href="/#" class="modal-open" data-modal="open">
                    <img src="../img/icons/icon-add.png" class="menu-icon" alt="Ícone de nova mensagem">
                    <p class="menu-text">Novo Post</p>
                  </a>
                </li>
                <li id="dropdown-open" class="menu-list">
                  <a href="/#" data-menu="open">
                    <img src="../img/icons/icon-perfil.png" class="menu-icon" alt="Ícone do meu perfil">
                    <p class="menu-text">Meu Perfil</p>
                  </a>
                </li>
              </ul>
            </nav>
      </section>
      <section data-menu="container">
        <button data-menu="close"></button>
        <ul class="dropdown-menu">
          <li>
            <a href="#profile" class="container-dropdown">
              <img src="../img/icons/icon-perfil.png" class="drop-icon" alt="Ícone do meu perfil">
              <div class="drop-text">
                <p class="name-user">Nome do Usuário</p>
                <p class="text-small">Veja seu perfil</p>
              </div>
            </a>
          </li>
          <li>
            <button id="button-logout" class="user-button button-pink">
              SAIR
            </button>
          </li>
        </ul>
      </section>

    </header>

    <main id="main-container">
      <ul class="cards">
        <li class="post-card">
          <article class="user-post">
            <section class="post-timeline">
              <header class="post-header">
                <a href="#profile" class="user-link-photo">
                  <img src="../img/icons/icon-perfil.png " class="user-photo-post" alt="Foto do perfil">
                </a>
                <div>
                  <a href="#profile">
                    <p class="user-name">Nome do Usuário</p>
                  </a>
                  <time class="post-date">01 de abril de 2022</time>
                </div>
              </header>
              <main class="group-text">
                <p class="paragraph">Olá, sou aluna da Laboratoria.<br>Sou da turma SAP007.</p>
              </main>
              <footer class="post-footer">
                <button class="button-post">
                  <img src="../img/icons/icon-unlike.png" class="post-icon icon-unlike" alt="Ícone de curtir">
                  <p class="post-icon-text post-number-like">2</p>
                  <p class="post-icon-text">curtidas</p>
                </button>
                <button class="button-post">
                  <img src="../img/icons/icon-comment.png" class="post-icon" alt="Ícone de comentários">
                  <p class="post-icon-text post-number-comment">3</p>
                  <p class="post-icon-text">comentários</p>
                </button>
              </footer>
            </section>
            <section class="container-comments">
              <section class="add-comments">
                <div class="line-post"></div>
                <textarea class="comment-input" autocomplete="on" minlength="1" maxlength="1000" placeholder="Escreva um comentário...">
                </textarea>
              </section>
              <article class="user-comment">
                <a href="/#" class="user-link-photo">
                  <img src="../img/icons/icon-perfil.png" class="user-photo-comment" alt="Foto do perfil">
                </a>
                <div>
                  <a href="/#">
                    <p class="user-name-comment">Nome do Usuário</p>
                  </a>
                  <div class="group-text-comment">
                    <p class="paragraph">Comentário mais logo.<br>Com quebra de linha.</p>
                  </div>
                </div>
              </article>
          </article>
        </li>
      </ul>
    </main>
  </section>

  <script type="module" src="./js/index.js"></script>
</body>

</html>
